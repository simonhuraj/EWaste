<div class="container">
  <form (ngSubmit)="onSubmit()" #formModel="ngForm">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput type="text" [(ngModel)]="loginUser.username" name="name" required>
          <mat-error>User name is required parameter</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="loginUser.password" name="password" reqired>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error>Password is required parameter</mat-error>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="submit" [disabled]="formModel.form.invalid">Login</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
