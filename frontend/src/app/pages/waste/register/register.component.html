<form #formModel="ngForm">
  <div class="form-container">

    <div class="column">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Class</mat-label>
        <mat-select [(ngModel)]="selectedClass" name="classSelect">
          <mat-option *ngFor="let c of classes" [value]="c">{{ c.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Person</mat-label>
        <mat-select [(ngModel)]="selectedPerson" name="personSelect">
          <mat-option *ngFor="let p of selectedClass?.persons"
                      [value]="p">{{ p.firstName + ' ' + p.lastName }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select [(ngModel)]="selectedCategory" name="categorySelect">
          <mat-option *ngFor="let c of categories" [value]="c">{{ c.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Delivered Product</mat-label>
        <input matInput [(ngModel)]="deliveredProduct" name="deliveredProduct">
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Brand</mat-label>
        <input matInput [(ngModel)]="brand" name="brand">
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" [(ngModel)]="quantity" min="1" name="quantity">
      </mat-form-field>

      <mat-form-field class="form-field text-area" appearance="outline">
        <mat-label>Specifications</mat-label>
        <textarea matInput [(ngModel)]="specifications" name="specifications"></textarea>
      </mat-form-field>
    </div>

    <div class="column">

      <mat-form-field class="form-field" appearance="outline">
        <mat-label>State</mat-label>
        <mat-select [(ngModel)]="selectedState" name="stateSelect">
          <mat-option *ngFor="let s of states" [value]="s">{{ s.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-slide-toggle [(ngModel)]="functional" class="form-field" name="functional">Functional</mat-slide-toggle>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="deliveryDate" name="datepicker">
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button mat-raised-button (click)="click()">Basic</button>

    </div>


  </div>

</form>
